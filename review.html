<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Oswald Ohiole Ojo - A confirmation page showcasing succesful form submission and preview of submitted review">
    <meta name="author" content="Oswald Ohiole Ojo">
    <title>Review Submitted - Thank You!</title>
    <link rel="stylesheet" href="styles/review.css">
    <script src="scripts/review.js" defer></script>
</head>
<body>
     <main>
        <div class="confirmation-container">
            <div class="success-icon">✓</div>
            <h1>Thank You for Your Review!</h1>
            <p class="confirmation-message">Your product review has been successfully submitted.</p>
            
            <div class="review-summary">
                <h2>Review Summary</h2>
                <div id="reviewDetails">
                    <!-- Review details will be populated by JavaScript -->
                </div>
            </div>

            <div class="counter-section">
                <p class="counter-text">
                    You have completed <span id="reviewCount" class="counter-number">0</span> review(s).
                </p>
            </div>

            <div class="action-buttons">
                <button onclick="window.history.back()" class="btn btn-secondary">← Go Back</button>
                <a href="form.html" class="btn btn-primary">Submit Another Review</a>
            </div>
        </div>
    </main>
</body>
</html>
